name: JIRA Integration Workflow

on:
  push:
    branches:
      - main  # Ensure this matches your default branch
    paths:
      - user_stories.md  # Adjust if necessary

jobs:
  build:
    runs-on: windows-latest  # You can use 'windows-latest' if preferred

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.0'  # Specify your required Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List installed packages
        run: pip list  # Optional: Helps in debugging

      - name: Run JIRA Integration Script
        run: python jira_integration.py
        env:
          JIRA_SERVER: ${{ secrets.JIRA_SERVER }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          PROJECT_KEY: ${{ secrets.PROJECT_KEY }}
